<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho de Compras</title>
</head>
<body>
    <div class="container">
        <div class="tittle">
            <img src="carrinho.png" alt="">
            <h1>Carrinho de compras</h1>
        </div>
        <div class="inputs">
           <input class="product" type="text" placeholder="Nome do produto">
            <input class="valueProduct" type="number" value="" placeholder="Valor do produto">
            <button onclick="add()">adicionar</button> 
        </div>
        <div class="p">
            <p>
            Escreva o nome e valor do produto e clique em adicionar<br>
            Você pode cadastrar até 10 itens no carrinho, este é o limite máximo
            </p>    
        </div>
        <div class="viewProducts">
            <div class="Products">
        
            </div>
            <div class="TotalValue">
        
            </div>
            <div class="MoneyNotes">

            </div>
        </div>
    </div>

    <dialog class="modal1">
        <p>comprar mais itens? </p>
        <button class="ModalButton" onclick="closeModal()">sim</button>
        <button class="ModalButton" onclick="viewProducts()">finalizar compra</button>
    </dialog>

    <dialog class="modal2">
        <p>você atingiu o limite de produtos no carrinho!</p>
        <button class="ModalButton" onclick="viewProducts()">finalizar compras</button>
    </dialog>
</body>
<script src="script.js"></script>
</html>
